<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoBoost | توليد منشورات ذكية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #e0f7fa);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 30px 10px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin: 20px 0;
      font-size: 1.1rem;
    }
    select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #009688;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
    }
    .output {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في EcoBoost</h1>
    <p>أداة ذكية لتوليد محتوى مميز لأي مشروع</p>
  </header>

  <div class="container">
    <label for="category">اختر نوع نشاطك:</label>
    <select id="category">
      <option value="مطعم">مطعم</option>
      <option value="صالون تجميل">صالون تجميل</option>
      <option value="محل عطور">محل عطور</option>
      <option value="عيادة">عيادة</option>
      <option value="تجارة إلكترونية">تجارة إلكترونية</option>
      <option value="أخرى">أخرى</option>
    </select>

    <button onclick="generatePost()">ولّد المنشور</button>

    <div class="output" id="postOutput" style="display:none;">
      <h3>النص المُقترح:</h3>
      <p id="generatedText"></p>
    </div>
  </div>

  <script>
    async function generatePost() {
      const category = document.getElementById('category').value;
      const prompt = `اكتب منشورًا تسويقيًا مميزًا باللغة العربية عن نشاط تجاري من نوع: ${category}`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "sk-Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "أنت مساعد تسويق ذكي باللغة العربية." },
            { role: "user", content: prompt }
          ],
          temperature: 0.8
        })
      });

      const data = await response.json();
      const generatedText = data.choices?.[0]?.message?.content || "حدث خطأ أثناء توليد المنشور.";

      document.getElementById('generatedText').innerText = generatedText;
      document.getElementById('postOutput').style.display = 'block';
    }
  </script>
</body>
</html>
